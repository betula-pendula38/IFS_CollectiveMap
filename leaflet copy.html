<html lang="en"><head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>CRS.Simple example - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script type="text/javascript" src="https://raw.githubusercontent.com/mlevans/leaflet-hash/refs/heads/master/leaflet-hash.js" crossorigin=""> </script>
    
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width:  100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id="map" class="leaflet-container" > 
</div>

<script>

	const map = L.map('map', {
		crs: L.CRS.Simple
	});

	const bounds = [[0, 0], [595, 842]];
	const image = L.imageOverlay('website mockup.png', bounds).addTo(map);

	map.fitBounds(bounds);
    map.setMinZoom(15)

    var hash = new L.Hash(map);

</script>





</body></html>
